<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>log-in page</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='row'>
                <div class='col-md-1'></div>
                <div class='col-md-10'>
                    <div class='border' id='border1'>
                        <h3><u>WELCOME TO THE BEST DEBATING PLATFORM ON THE INTERNET</u></h3>
                        <p>Engage debators all over the globe on as many notions as you are interested in.</p>
                        <p>Why debate? Well, why not?</p>
                    </div>
                </div>
                <div class='col-md-1'></div>
            </div>
            <div class='col-md-1'></div>
            <div class='col-md-10'>
                <div class='border'>
                    <div class='row'>
                        <div class='input  col-md-6'>
                            <label for="first_name">First Name</label>
                            <input class='names' placeholder='Enter first_name' id='first_name' type="text">

                        </div>
                        <div class='input  col-md-6'>
                            <label for="last_name">Last Name</label>
                            <input class='names' placeholder='Enter last_name' id='last_name' type="text">

                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-12'>
                            <label for="email">email</label>
                            <input class='email' placeholder='email@something.com' id='email' type="text"><br><br>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-12'>
                            <label for="password">Password</label>
                            <input class='password' placeholder='Enter Password' id='password' type="text">
                        </div>
                    </div>



                    <button id='sign-in_btn' class='btn'>Sign in</button>

                </div>
                <p>Don't have an account? <a href="form/sign-up.html">Create account</a> to proceed!</p>
            </div>

            <div class='col-md-1'></div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="formstyles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>sign-up page</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-1'></div>
            <div class='col-md-10'>
                <div class='border'>
                    <div class='row'>
                        <div class='input  col-md-6'>
                            <label for="first_name">First Name</label>
                            <input class='names' placeholder='Enter first_name' id='first_name' type="text">

                        </div>
                        <div class='input  col-md-6'>
                            <label for="last_name">Last Name</label>
                            <input class='names' placeholder='Enter last_name' id='last_name' type="text">

                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-12'>
                            <label for="email">email</label>
                            <input class='email' placeholder='email@something.com' id='email' type="text"><br><br>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-12'>
                            <label for="password">Password</label>
                            <input class='password' placeholder='Enter Password' id='password' type="password">
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-12'>
                            <label for="re-enter password">Re-enter Password</label>
                            <input class='re-enter password' placeholder='Re-enter Password' id='re-enter password'
                                type="password">
                        </div>
                    </div>



                    <button id='sign-up_btn' class='btn'>Sign up</button>

                </div>

            </div>

            <div class='col-md-1'></div>
        </div>
    </div>
</body>

</html>

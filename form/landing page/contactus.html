<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Me</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">FEED</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="profile.html">TEAM</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- First Container -->
    <div class="container-fluid bg-1 text-center">
        <h1>CONTACT <span>US</span></h1>
    </div>

    <!-- Second Container -->
    <div class="container-fluid bg-2 text-center">
        <div class="row">
            <div id="divcontact" class="col-md-1">

            </div>
            <div class="col-md-4">
                <i id="contact" class="material-icons prefix">headset_mic</i>
                <p id="contactTxt">Our team is always available to offer <span>YOU</span> our assistance. Kindly fill
                    the form to reach
                    out to <span>US</span>.</p>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-6">
                <div class="row">
                    <form action="https://formspree.io/omtatahmurtallah@gmail.com" method="POST">

                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Enter your first name" id="first_name" type="text" class="validate">
                                <label class="active" for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Enter your second name" id="second_name" type="text"
                                    class="validate">
                                <label class="active" for="second_name">Second Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Enter your email" id="email" type="email" class="validate">
                                <label class="active" for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Enter your phone number" id="phonenumber" type="tel"
                                    class="validate">
                                <label class="active" for="phonenumber">Phone number</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="userMessage" class="materialize-textarea"></textarea>
                                <label class="active" for="userMessage">Message</label>
                            </div>
                        </div>
                        <p><input class='btn' type="submit" placeholder="send"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="container-fluid bg-4 text-center">
        <h2>powered by reason</h2>

    </footer>

</body>

</html>
